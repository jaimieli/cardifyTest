<div class="entirePage" class="fullHeight">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
      </div>
    </div>
    <form class="search-form fade-in">
      <h1>Cardify</h1>
      <h3>Easily search the startups you're applying to.</h3>
      <div class="initialSubmit">
        <input type="text" class="form-control initialInput" placeholder="Startup Name" ng-model="company">
        <button type="submit" class="btn initialBtn" ng-click="Main.getAngel(company)">Search</button>
      </div>
    </form>
  </div>
</div>
